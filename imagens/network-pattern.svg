<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="techpat" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Linhas horizontais e verticais -->
      <line x1="0" y1="20" x2="40" y2="20" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#ffffff" stroke-opacity="0.1" stroke-width="1"/>
      <!-- Ponto central -->
      <circle cx="20" cy="20" r="2" fill="#ffffff" fill-opacity="0.2"/>
    </pattern>
  </defs>
  <!-- RetÃ¢ngulo preenchendo o canvas com o pattern -->
  <rect width="200" height="200" fill="url(#techpat)"/>
</svg>
